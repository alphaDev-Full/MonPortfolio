<div class="education-block">
  <div class="titre">
    <h1>Educations</h1>
  </div>

  <div @slideInHorizontalTop>
    <ngb-carousel [interval]="0" [wrap]="true" [keyboard]="true">
      <ng-template
        ngbSlide
        *ngFor="let group of educationGroups; let i = index"
      >
        <div class="slide-container">
          <app-education-card *ngFor="let etude of group" [etude]="etude">
          </app-education-card>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>

  <div class="citation">
    <cite
      >"L'Ã©ducation est l'arme la plus puissante que l'on puisse utiliser pour
      changer le monde."<br />
      <p align="center">--Nelson Mandela</p>
    </cite>
  </div>
</div>
